name: refresh data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build JSON (participants)
        run: python api/build_json.py
        env:
          OPIN_PARTICIPANTS_URL: "https://data.directory.opinbrasil.com.br/participants"

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1) stage primeiro (inclui arquivos novos)
          git add api/v1 data/raw data/snapshots

          # 2) agora sim verifica se tem algo staged
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): refresh participants"
          git push
